<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form #Form="ngForm"  (ngSubmit)='onSubmit(Form)'>
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text"  #propName="ngModel"  ngModel name="Name" class="form-control" required minlength="5" />
        <span *ngIf ="!propName.valid && propName.touched" class="error-block"></span>
         <span *ngIf="propName.errors.required" >Please enter Name</span>
         <span *ngIf="propName.errors.minlength" > Name must be at least 5 long</span>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text"  ngModel name=Type  class="form-control" />
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text"  ngModel name="Price"  class="form-control" />
      </div>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <!-- <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button> -->
        <button type="reset" class="btn btn-primary" >Cancel</button>
      </div>
    </form>
  </div>
</div>

<button class="btn btn-primary" (click)="onBack()">Back</button>
